  <body>
    <header class="header" id="navbar">
  <nav>
    <input type="checkbox" id="mobile-menu" class="mobile-menu-check">
    <label for="mobile-menu" class="show-mobile-menu">Menu</label>
    <ul class="header-nav nav-contact">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/work">Work</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
  <div class="name-div">
    <a href="/" class="header-name name-contact">Tianyuan Cui Pan</a>
  </div>
  <script src="javascript/scroll.js"></script>
</header>

<div class="full-hero hero-contact">
  <h1>Contact Me</h1>
</div>

<div class="body body-contact">
  <div class="contact-wrapper">
    <form id="contact-form" action="https://formspree.io/tianyuancuipan@gmail.com"
        method="POST">
      <label for="firstname" class="label">First Name</label>
      <input id="firstname" type="text" name="firstname" required>

      <label for="lastname" class="label">Last Name</label>
      <input id="lastname" type="text" name="lastname" required>

      <label for="email" class="label">Email</label>
      <input id="email" type="email" name="email" required>

      <label for="message" class="label">Message</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Send">
    </form>

    <div id="thankyou-message">
      <p>Thank you for your message :)</p>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/form.js"></script>
  </div>
</div>

  </div>
</footer>
